<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">

  <title>My blog</title>
</head>

<body>


  <div class="container">
    <div class="circle-container">
      <div class="circle">
        <button id="close">
          <i class="fas fa-times"></i>
        </button>
        <button id="open">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <!-- <div class="icon">
        <img src="images/InFrame.jpg" alt="">
      </div> -->

    <div class="content">

    <small>  <h1>Reach me out</h1></small>
      <hr>
      <form id="contactForm" class="myform" action="https://formspree.io/f/xoqzoawg" method="POST">
        <div class="form-group paddin">
          <small><label for="name">Name:</label></small>
          <input type="text" id="name" name="name" required>
          <span id="nameError" class="error-message"></span>
        </div>
        <div class="form-group paddin">
          <small><label for="email">Email:</label></small>
          <input type="text" id="email" name="email" required>
          <span id="emailError" class="error-message"></span>
        </div>
        <div class="form-group paddin">
         <small> <label for="message">Message:</label></small>
          <textarea id="message" name="message" required></textarea>
          <span id="messageError" class="error-message"></span>
        </div>
        <div class="form-group paddin">
          <button type="submit"class="button"><span>Submit</span></button>
        
      </form>
      
     
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br>

  </div>

        <li><i class="fas fa-envelope"></i><a href="contact.html"> Contact</a></li>
        
      </small>
  </nav>

</body>
